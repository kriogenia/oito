<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Oito WebAssembly Emulator</title>
		<meta charset="utf-8" />
		<meta name="author" content="ricardo@sotoestevez.dev" />
		<meta
			name="description"
			content="Chip8 Emulator made in Rust and compiled to WASM"
		/>
		<meta name="keywords" content="Chip8, Rust, WASM" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="title">
			<h1>Oito</h1>
			<p>Chip-8 emulator. Made in Rust. Compiled to WebAssembly.</p>
		</div>
		<div id="upload">
			<label for="rom_input">Upload a Chip-8 ROM: </label>
			<input type="file" id="rom_input" autocomplete="off" />
		</div>
		<div>
			<canvas id="viewport"
				>If you see this message, your browser doesn't support HTML5 and as so,
				you can't run this emulator</canvas
			>
		</div>
		<div id="settings">
			<label for="bg_picker">Background</label>
			<input type="color" id="bg_picker" value="#000000">
			
			<label for="fg_picker">Foreground</label>
			<input type="color" id="fg_picker" value="#ffffff">
			
			<label for="scale_picker">Scale</label>
			<select name="scale_picker" id="scale_picker">
			  <option value=10>x10</option>
			  <option value=12>x12</option>
			  <option value=15>x15</option>
			  <option value=18>x18</option>
			</select> 
		</div>
	</body>
	<script type="module" src="index.js"></script>
</html>
